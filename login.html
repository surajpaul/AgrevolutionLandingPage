.outerCircle {
background-color: transparent;
opacity: .9;
width: 100%;
height: 100%;
position: relative;
-moz-animation: spinoffPulse 10s infinite linear;
-webkit-animation: spinoffPulse 10s infinite linear;
}
@-moz-keyframes spinPulse {
    0% { -moz-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #bdd73c;}
	50% { -moz-transform:rotate(145deg); opacity:1; }
	100% { -moz-transform:rotate(-320deg); opacity:0; }
}
@-moz-keyframes spinoffPulse {
    0% { -moz-transform:rotate(0deg); }
	100% { -moz-transform:rotate(360deg);  }
}
@-webkit-keyframes spinPulse {
    0% { -webkit-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #bdd73c; }
	50% { -webkit-transform:rotate(145deg); opacity:1;}
	100% { -webkit-transform:rotate(-320deg); opacity:0; }
}
@-webkit-keyframes spinoffPulse {
    0% { -webkit-transform:rotate(0deg); }
	100% { -webkit-transform:rotate(360deg); }
}

    <section class="bg-theme">

                </div>
                <div class="row">
                    <div class="col-md-6 col-6">

                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">

                      </div>
                    </div>
                    <div class="col-md-6 col-6">

                    </div>
                </div>
                  <!-- Sign in button -->
                  <button class="btn ml-0 my-4 waves-effect z-depth-0 text-white login-btn" type="submit">Login</button>
