<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: 'Gilroy-Regular';
      src: url('font/gilroy-bold-cufonfonts/Gilroy-Regular.ttf') format('truetype');
    }
    body{
      overflow: hidden;
    }
    .font-regular{
      font-family: 'Gilroy-Regular';
      font-weight: bold;
    }
    .progress{
      position: relative;
      margin: 4px;
      float:left;
      text-align: center;
      width: 100%;
    }
    .barOverflow{ /* Wraps the rotating .bar */
      position: relative;
      overflow: hidden; /* Comment this line to understand the trick */
      width: 90px; height: 45px; /* Half circle (overflow) */
      margin-bottom: 20px; /* bring the numbers up */
      margin-left: auto;margin-right: auto;
    }
    .bar{
      position: absolute;
      top: 0; left: 0;
      width: 90px; height: 90px; /* full circle! */
      border-radius: 50%;
      box-sizing: border-box;
      border: 8px solid #eee;     /* half gray, */
      border-bottom-color: #6fbc1d;  /* half azure */
      border-right-color: #6fbc1d;
    }
  </style>
</head>
<body>

<div class="progress">
  <div class="font-regular" style="font-size: 22px;">( Up to 50% )</div>
  <div class="barOverflow" style="margin-top: 10px;">
    <div class="bar"></div>
  </div>
  <span style="display: none;">100</span>
  <div class="font-regular">Increase in Farmer Income</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(".progress").each(function(){
  
  var $bar = $(this).find(".bar");
  var $val = $(this).find("span");
  var perc = parseInt( $val.text(), 10);

  $({p:0}).animate({p:perc}, {
    duration: 3000,
    easing: "swing",
    step: function(p) {
      $bar.css({
        transform: "rotate("+ (45+(p*1.8)) +"deg)", // 100%=180° so: ° = % * 1.8
        // 45 is to add the needed rotation to have the green borders at the bottom
      });
      $val.text(p|0);
    }
  });
});
</script>
</body>
</html>
